<!DOCTYPE html>
<html>

<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
        }

        h1 {
            color: #d63384;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            margin: 0 10px;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            /* position: absolute; - Removed to flow naturally initially */
        }
    </style>
</head>

<body>

    <img id="gif"
        src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZqZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
        width="200">
    <h1 id="question">Will you be my Valentine? üåπ</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Make button absolute so it can move freely
            noBtn.style.position = 'absolute';

            // Shrink the No button
            noCount++;
            let newScale = Math.max(0.2, 1 - (noCount * 0.1));
            noBtn.style.transform = `scale(${newScale})`;

            // Make the Yes button bigger
            let yesScale = 1 + (noCount * 0.2);
            yesBtn.style.transform = `scale(${yesScale})`;

            // Move the No button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "Yay! See you on the 13th! ‚ù§Ô∏è";
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('gif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueGZ3bmZqZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eXp6ZzR6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UMon0WU1MHLU4/giphy.gif";
        }
    </script>
</body>

</html>
